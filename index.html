<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>
    {{outlet}}
    <div id="procedure-entry-svg" class=""></div>
    <div id="procedure-entry-svg" class=""></div>
  </script>

  <script type="text/x-handlebars" id="_procedure">
    <ul class="">
      <li>
        <strong>Type: </strong>
        {{StentType}}
      </li>
      <li>
        <strong>Length: </strong>
        {{Length}}
      </li>
      <li>
        <strong>Diameter: </strong>
        {{Diameter}}
      </li>
    </ul>
  </script>

  
  <script type="text/x-handlebars" id="index">
    <h2>Procedures</h2>
    <h4>Access Point</h4> <a href="javascript:void(0)">edit</a>
    {{#each model.accessSites}}
    <ul>
      <li>
        <strong>Location: </strong>
        {{HotSpot}}
      </li>
      <li>
        <strong>Technique: </strong>
        {{Procedure.AccessSite.AccessTechnique}}
      </li>
      <li>
        <strong>Device: </strong>
        {{Procedure.AccessSite.AccessDeviceName}}
      </li>
      <div class="procedures">
        <h4>{{ProcedureTypeName}}</h4>
        {{#each procedures}}
          {{#with ProcedureAngioplasty}}
            {{partial "procedure"}}
          {{/with}}
          {{#with ProcedureImage}}
            {{partial "procedure"}}
          {{/with}}
          {{#with ProcedureStent}}
            {{partial "procedure"}}
          {{/with}}
        {{/each}}
      </div>
    </ul>
    {{/each}}
    <span>{{model}}</span>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script src="js/libs/snap.svg-min.js"></script>
  <script src="app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
